    <script type="text/javascript" charset="UTF-8" src="js/drawArrow.js"></script>

    <script>

        var rootElement = document.createElement("div");

        var backgd = document.createElement("canvas");

        bindSize(rootElement, backgd)

        function bindSize(divObj, canvas) {
            Object.defineProperty(canvas, "width", {
                get: function () {
                    return parseInt(divObj.style.width);
                },
                set: function (width) {
                    divObj.style.width = parseInt(width) + "px";
                    console.log(canvas.width)
                },
                enumerable: true,
                configurable: true
            })

            Object.defineProperty(canvas, "height", {
                get: function () {
                    return parseInt(divObj.style.height);
                },
                set: function (height) {
                    divObj.style.height = parseInt(height) + "px";
                    console.log(canvas.height)
                },
                enumerable: true,
                configurable: true
            })
        }

    </script>
